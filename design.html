  <!-- Webdev page -->
  <section id="webdev">

      <h2>Web development</h2>

  <!-- Contact page -->
  <section id="contact">
    <div class="container">
      <h4>Let's make something great</h4>
      <div class="contactForm">
        <form>
          <div class="form">
            <label for="name">Name</label> <br>
            <input type="text" id="name" placeholder="Name" required>
          </div>
          <div class="form">
            <label for="email">Email</label> <br>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div class="form">
            <label for="phone">Message</label> <br>
            <textarea name="message" id="message" cols="30" rows="9" placeholder="Message"></textarea>
          </div>
          <div class="formText">I'll never share your name & email with anyone else.</div>
          <div class="div">
            <div class="social">
              <a href="https://www.linkedin.com/in/norbu-gyachung" target="_blank">
                <img src="img/icons/linkedin.png" alt="linkedin icon"></a>
              <a href="https://www.instagram.com/norbu2462/" target="_blank"><img src="img/icons/instagram.png"
                  alt="instagram icon"></a>
              <a href="https://norbuw.github.io" target="_blank"><img src="/img/icons/git.png" alt="github logo"></a>
              <a href="mailto:norbuw@gmail.com" target="_blank"><img src="/img/icons/mail.png" alt="email icon"></a>
              <a href="tel:+33768645246" target="_blank"><img src="/img/icons/phone.png" alt="phone icon"></a>
            </div>
            <button type="submit" class="btn">SEND</button>

          </div>

      </div>
